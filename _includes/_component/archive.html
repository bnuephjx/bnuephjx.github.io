<!-- item在home.html做了定义 -->
<li>
    <article>
        <h3><a href='{{ site.baseurl }}{{ item.url }}' title="{{ item.title }}">{{ item.title }}</a></h3>
        <h6 class="time">{{ item.date | date: "%F" }} by {{ site.author.name }}</h6>
        <summary>{{item.description}}</summary>
        <p class='articleFooter clearfix'>
            {% if item.categories %}
            <span class="comment">
                <strong>分类:</strong>
                <a href='javascript:;'>{{item.categories}}</a>
            </span>
            {% endif %}
            {% if item.tags | size !=0 %}
            <span class="comment">
                <strong>标签:</strong>
                {% for i in item.tags %}
                    <a href='javascript:;'>{{i}}</a>
                {% endfor %}
            </span>
            {% endif %}
            <a class='readMore' href="{{ site.baseurl }}{{ item.url }}#more">阅读全文</a>
            <!-- 暂时隐藏评论 -->
            <!-- <span class="comment">0条评论</span> -->
        </p>
    </article>
</li>
