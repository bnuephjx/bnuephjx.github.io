{% if site.tags | size != 0 %}
<div class="tagsBox mt-10">
	<div class="blogTxt">标签</div>
	<ul class="tagsList clearfix">
		<!-- key[0]表示名称，value[1]表示数量  -->
		{% for item in site.tags %}
			<li><a class="js-tag-link" href="{{ site.baseurl }}/tags/#{{ item[0] }}" title="{{ item[0] }}">{{ item[0] }}</a></li>
		{% endfor %}
	</ul>
</div>
{% endif %}
