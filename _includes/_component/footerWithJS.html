<script src="{{ site.assets }}/js/jquery-2.1.0.min.js" type="text/javascript"></script>
<!-- <script src="{{ site.assets }}/js/goTop.js" type="text/javascript"></script> -->
<script type="text/javascript">
	$(function(){
		// $(".backTop").goTop();
		//封面
		$(".js-phone-menu").on("click",function(){
			$(".sidebar").addClass("sidebar-show");
		});
		$(".js-face-close").on("click",function(){
			$(".sidebar").removeClass("sidebar-show");
		})
		//导航
		$(".cd-stretchy-nav").on("click",function(){
			if($(this).hasClass("nav-is-visible")){
				$(this).removeClass("nav-is-visible");
			}else{
				$(this).addClass("nav-is-visible");
			}
		})
		//分类标签等
		$(".js-dropdown").on("click",function(){
			$(".js-phone-menu").css('z-index','-1');
			if($(this).hasClass("dropdown-show")){
				$(this).removeClass("dropdown-show");
				if($(this).hasClass("js-categoriesFilter-dropdown")){
					$(".js-categoriesFilter-dropbox").removeClass("dropbox-visitiy");
				}else if($(this).hasClass("js-tagsFilter-dropdown")){
					$(".js-tagsFilter-dropbox").removeClass("dropbox-visitiy");
				}
			}else{
				$(this).addClass("dropdown-show");
				if($(this).hasClass("js-categoriesFilter-dropdown")){
					$(".js-categoriesFilter-dropbox").addClass("dropbox-visitiy");
				}else if($(this).hasClass("js-tagsFilter-dropdown")){
					$(".js-tagsFilter-dropbox").addClass("dropbox-visitiy");
				}
			}
		})
		//关闭分类标签等
		$(".js-dropbox-close,.dropbox li").on("click",function(){
			$(".js-dropdown").removeClass("dropdown-show");
			$(".dropbox").removeClass("dropbox-visitiy");
			$(".js-phone-menu").css('z-index','100');
		});
	})
</script>
