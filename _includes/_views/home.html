<div class="blogContent clearfix">
    <div class="blogContentLeft">
        <ul class="indexArticleList">
            {% for post in paginator.posts %}
                {% assign item = post %}
                {% assign index = true %}
                {% assign desc = true %}
                {% include _component/archive.html %}
            {% endfor %}
        </ul>
        <div class="pagenavi clearfix">
            <a class="prev" href="javascript:;">上一页</a>
            <span class="pageNum current">1</span>
            <a class="pageNum" href="javascript:;" page-num="2">2</a>
            <a class="pageNum" href="javascript:;" page-num="3">3</a>
            <a class="next" href="javascript:;">下一页</a>
        </div>
    </div>
    <div class="blogContentRight">
        <div class="classify">
            <div class="blogTxt">分类</div>
            <ul class='classifyBox'>
                <li>
                    <a href="javascript:;">
                        <p class="txt">
                            常用指令
                        </p>
                        <span class='classifyNum'>1</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <p class="txt">
                            前端资料
                        </p>
                        <span class='classifyNum'>99+</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <p class="txt">
                            学习总结
                        </p>
                        <span class='classifyNum'>43</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% include _component/footer.html %}
<div class='backTop'>↑</div>
